<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic-Cat-Toe</title>
       <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div class="container">
      <h1>Tic-Cat-Toe</h1>
      <h2>Instructions:</h2>

        <p id='instruct'>Click 'LET'S PLAY!' to get started, decide what <b>cat</b> you want to be, then take turns clicking each square in the grid below. First to get 3 cats in a row WINS!</p>

<div id="screen">May the best cat win.</div>
<div>
<button id="play">LET'S PLAY!</button>
</div>
      <div class="boardgame">
        <div data-cell-index="0" id="sqr0" class="square"></div>
        <div data-cell-index="1" id="sqr1" class="square"></div>
        <div data-cell-index="2" id="sqr2" class="square"></div>
        <div data-cell-index="3" id="sqr3" class="square"></div>
        <div data-cell-index="4" id="sqr4" class="square"></div>
        <div data-cell-index="5" id="sqr5" class="square"></div>
        <div data-cell-index="6" id="sqr6" class="square"></div>
        <div data-cell-index="7" id="sqr7" class="square"></div>
        <div data-cell-index="8" id="sqr8" class="square"></div>
      </div>
    </div

    <script src="js/jquery.js"></script>
        <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  </body>


</html>
